---
# Remove nginx default site
nginx_remove_all_sites: false

# Path to nginx site-templates
nginx_conf_user: root
nginx_conf_group: root
nginx_conf_dir: "/etc/nginx"
nginx_template_path: "{{ role_path }}/templates"
nginx_sites_available_path: "{{ nginx_conf_dir }}/sites-available"
nginx_sites_enabled_path: "{{ nginx_conf_dir }}/sites-enabled"
nginx_user: nginx
nginx_group: nginx
nginx_host_domain: ekaterinburg.fsin.uis
graylog_http_bind_address: "127.0.0.1:9000"
